<!doctype html>
<html class="no-js" lang="en">
<head th:replace="fragment:: head"></head>
<style>
    .id-product {
        display: none;
    }
</style>
<body>

<header th:replace="fragment:: header"></header>
<!-- header-end -->
<!-- mainmenu-area-start -->
<div th:replace="fragment:: mainmenu"></div>
<div th:replace="fragment:: mobilemenu"></div>
<!-- mainmenu-area-end -->
<!-- page-title-wrapper-start -->
<div class="page-title-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="page-title">
                    <h3>Cart</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- page-title-wrapper-end -->
<!-- entry-header-area start -->
<div class="entry-header-area pt-40">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="entry-header">
                    <h1 class="entry-title">Cart</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- entry-header-area end -->
<!-- cart-main-area start -->
<div class="cart-main-area ptb-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form action="#">
                    <div class="table-content table-responsive">
                        <table>
                            <thead>
                            <tr>
                                <th class="product-thumbnail">Hình ảnh</th>
                                <th class="product-name">Tên</th>
                                <th class="product-price">Giá</th>
                                <th class="product-quantity">Số lượng</th>
                                <th class="product-subtotal">Tổng</th>
                                <th class="product-remove">Xoá</th>
                            </tr>
                            </thead>
                            <tbody class="tbody">
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                            <div class="buttons-cart">
                                <input type="submit" value="Update Cart" />
                                <a href="/shop">Tiếp tục mua sắm</a>
                            </div>
                            <div class="coupon">
                                <h3>Phiếu mua hàng</h3>
                                <p>Nhập mã phiếu giảm giá của bạn nếu bạn có.</p>
                                <input type="text" placeholder="Coupon code" />
                                <input type="submit" value="Apply Coupon" />
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
                            <div class="cart_totals">
                                <h2>Tổng giỏ hàng </h2>
                                <table>
                                    <tbody>
                                    <tr class="cart-subtotal">
                                        <th>Giá sản phẩm</th>
                                        <td><span class="subtotal">0 đ</span></td>
                                    </tr>
                                    <tr class="shipping">
                                        <th>Phí vận chuyển</th>
                                        <td>
                                            <ul id="shipping_method">
                                                <li class="shipping-fee d-none">
                                                    <input type="radio" checked />
                                                    <label>
                                                        35.000 đ
                                                    </label>
                                                </li>
                                                <li class="d-none free-shipping">
                                                    <input type="radio" checked />
                                                    <label>
                                                        Free Shipping
                                                    </label>
                                                </li>
                                                <li></li>
                                            </ul>
                                            <p><a class="shipping-calculator-button d-none" href="#">Calculate Shipping</a></p>
                                        </td>
                                    </tr>
                                    <tr class="order-total">
                                        <th>Tổng</th>
                                        <td>
                                            <strong><span class="total-amount">0 đ</span></strong>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="wc-proceed-to-checkout">
                                    <a href="/checkout">Proceed to Checkout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- cart-main-area end -->
<!-- contact-area-start -->
<div th:replace="fragment:: contact"></div>
<!-- contact-area-end -->
<!-- footer-area-start -->
<div th:replace="fragment:: footer"></div>
<!-- footer-area-end -->
<!-- .copyright-area-start -->
<div th:replace="fragment:: copyright"></div>
<!-- .copyright-area-end -->

<!-- all js here -->
<!-- jquery latest version -->
<script src="/js/vendor/jquery-1.12.0.min.js"></script>
<!-- bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- owl.carousel js -->
<script src="/js/owl.carousel.min.js"></script>
<!-- meanmenu js -->
<script src="/js/jquery.meanmenu.js"></script>
<!-- jquery-ui js -->
<script src="/js/jquery-ui.min.js"></script>
<!-- wow js -->
<script src="/js/wow.min.js"></script>
<!-- scrolly js -->
<script src="/js/jquery.scrolly.js"></script>
<!-- magnific-popup js -->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--  countdown js -->
<script src="/js/jquery.countdown.min.js"></script>
<!-- nivo.slider js -->
<script src="/js/jquery.nivo.slider.js"></script>
<!-- plugins js -->
<script src="/js/plugins.js"></script>
<!-- main js -->
<script src="/js/main.js"></script>
<script src="/js/Ecommerce/cart.js"></script>
</body>
</html>
