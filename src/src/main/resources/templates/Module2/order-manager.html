            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Huỷ </button>
            <button type="button" class="btn-add-product btn btn-primary pe-auto" onclick="sendOrderToShipper()"> Xác nhận </button>
